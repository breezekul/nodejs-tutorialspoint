apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application-prod
  template:
    metadata:
      labels:
        app: application-prod
    spec:
      containers:
        - name: application-prod
          image: 392493780390.dkr.ecr.ap-southeast-1.amazonaws.com/nodejs-tutorialspoint-kulnaree:latest
          ports:
            - containerPort: 80
          env:
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ENV